<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/static/baseline_folder_black_18dp.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}{% endblock %}</title>
    <link href="/static/styles.css" rel="stylesheet">
    <link href="/static/open_sans_300.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="/static/jquery.dataTables.min.js"></script>

    {% block head %}{% endblock %}
</head>
<body>
    <div class="page">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="margin-link about"><a href="https://github.com/tom-churchill/simple-web-server">Simple Web Server - https://github.com/tom-churchill/simple-web-server</a></div>
        {% block margin_items %}{% endblock %}
    </div>
</body>
</html>
